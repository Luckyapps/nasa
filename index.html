    <script id="page_config_script">
        var page_config_init = {
            source: "",
            modules:{
                meta: {
                    active: true,
                    html_embed: true,
                    title: "NASA API",
                    apple_icon: "images/icons/icon-192x192.png",
                    icon: {
                        href: "images/icons/icon-512x512.png",
                        type: "image/png",
                    },
                    description: "Beschreibung",
                    theme_color: "black",
                    viewport: "width=device-width",
                    charset: "utf-8",
                    manifest: "manifest.json"
                },
                header: {
                    active: false,
                    title: "Luckyapp5",
                    subtitle: "Redesign"
                },
                navbar: {
                    active: false,
                    custom_links: false,
                    links: [
                        {
                            text: "Text, der erscheinen Soll",
                            href: "absolute adresse",
                            active: true
                        }
                    ]
                },
                preset: {
                    active: true, //Muss true
                    type: "grid", //false, zum deaktivieren -->error ["grid"]false
                    prop: "2columns"
                },
                content: {
                    active: true,
                },
                footer: {
                    active: false,
                    custom_links: false,
                    links: [
                        {
                            text: "Text, der erscheinen Soll",
                            href: "absolute adresse"
                        }
                    ]
                },
                version_history: {
                    active: true,
                    watermark: false
                },
                updates: {
                    active: true,
                    updatelist: false,
                    updatebanner: true
                },
                fileloader: {
                    active: true,
                    files: {
                        js_main: "nasa.js",
                        css: ["nasa.css"]
                    }, //links absolut von luckyapp_core.js aus erstes js file muss js_main sein
                    functions:["nasa_init"] //nur Name, ohne () |--> geht nur, wenn js_main bei files gesetzt ist
                }
            },
            appearance: {
                font_style: "calibri",
                theme: "light"
            }
        }
    </script>
    <script src="nasa_core.js"></script>

    <div id="wall"><div id="ball_container"><div id="ball"></div><div id="bar_container"><div id="bar"></div></div></div></div>

    <div id="content" class="grid_100" style="display:none">

        <div class="cont_grid _booth">
            <div id="version_display"></div> 
            <div class="card" id="header">
                <div id="title">
                    <h1 style="margin:0">Nasa Api Abfrage</h1>
                    <h2 style="margin-top:0">By Luckyapps</h2>
                </div>
                <div id="input_form">
                   <input id="nasa_input"></input> 
                   <button id="nasa_input_but">Senden</button>
                </div>
                <div id="results"></div>
            </div>
            <div id="nasa_output" class="card">
            </div>
        </div> 

    </div>

    <div id="mediaPlayer">
        <div id="audioTitle"></div>
        <div id="audioPlaybutton"></div>
        <div id="mediaPlayerClose" onclick="audio.pause();document.getElementById('mediaPlayer').style.display = 'none'">X</div>
    </div>

    <div style="display: none;" class="n_flyin_close_back_init" id="n_flyin_background">
        <div class="n_flyin_close_cont_init" id="n_flyin_container">
            <div id="n_flyin_toolbar">
                <div id="n_flyin_close">X</div>
            </div>

            <img id="fi_img"></img>
            <div id="fi_audio_album"></div>
